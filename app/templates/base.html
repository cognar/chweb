<!DOCTYPE HTML>
<html>
	<head>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
		<style type="text/css">
			* {
				margin: 0;
			}
			body{
				background-image: url("{{ bgImageUrl }}");
				background-attachment: fixed;
				background-repeat: no-repeat;
				background-size: cover;
			}
			a {
				color: #000000;
				text-decoration: none;
    		}
			#navbar{

				border-bottom: solid;
				border-width: 2px;
				height: 40px;
				background-color: #FFFFFF;
				opacity: 0.4;
				overflow-y: hidden;
			}
			#navbar-buttons{
				padding-top: 10px;
				margin: 0 auto;
				text-align: center;
				width: 20%;
				height: 100%;
				float: left;
                -webkit-transition: background 0.4s, opacity 0.4s; /* Safari */
                transition: background 0.4s, opacity 0.4s;
			}
			#navbar-buttons:hover{
				background-color: #000000;
                color: #FFFFFF;
				opacity: 0.3;
			}
			#plantcont{
				background-color: #FFFFFF;
				opacity: 0.8;
				border-radius: 15px;
				margin: 1%;
				padding: 5px;
				width: 45%;
				height: auto;
				float: left;
                margin-left:2%;
			}
			#plantmain{
				background-color: #{{ bgColor }};
				opacity: 0.8;
				width: 70%;
				margin: 0 auto;
				margin-top: 12%;
				margin-bottom: 10%;
				text-align: center;
				padding: 25px;
				margin-left: 5%
				display: inline-block;
				height: 100%;
				overflow: hidden;
			}
			#splash-block{
				background-color: #{{ bgColor }};
				opacity: 0.8;
				width: 60%;
				margin: 0 auto;
				margin-top: 12%;
				margin-bottom: 10%;
				text-align: center;
				padding: 25px;
				height: 100% auto;
				overflow: visible;
			}
			footer{
				text-align: center;
				text-size: 8px;
				background-color: #{{ fColor }};
				opacity: 0.4;
				margin: 0;
				bottom: 0px;
				left: 0px;
				right: 0px;
				border-top: solid;
				border-width: 2px;
			}
            p{
                vertical-align: text-top;
                width: 25%;
                margin: 2%;
                display: inline-block;
                text-align: left;
            }
            #wrapper{
                min-height: 100%;
                position: relative;
            }
		</style>
		{% if title %}
			<title> {{ title }} </title>
		{% else %}
			<title> Shet, forgot a title </title>
		{% endif %}
	</head>
	<body>
		<div id="navbar">
            <!-- blank div centers navbar buttons -->
			<div style="width: 20%; height: 100%; float: left;"></div>
			<a href="{{ url_for('index') }}" >
			<div id="navbar-buttons">Home</div></a>
			<a href="{{ url_for('plants') }}" >
			<div id="navbar-buttons">Plant Shit</div></a>
			<a href="/index" >
			<div id="navbar-buttons">Even more Shit</div></a>
		</div>
		{% block content %}{% endblock %}	
	</body>
	<footer>
			Â© Cognar {{ year }}
	</footer>	
</html>
